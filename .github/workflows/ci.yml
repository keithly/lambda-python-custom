name: Deploy to ECR and Lambda

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

env:
  ECR_REPOSITORY: lambda-python-custom

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          image_digest=$(aws ecr list-images --repository-name $ECR_REPOSITORY --query "imageIds[?imageTag == '$IMAGE_TAG'].imageDigest" --output text)
          echo "image_uri=$ECR_REGISTRY/$ECR_REPOSITORY@$image_digest" >> $GITHUB_OUTPUT

      - name: Update Lambda and Publish
        run: |
          aws lambda update-function-code --function-name lambda-python-custom --image-uri ${{ steps.build-image.outputs.image_uri }} --publish

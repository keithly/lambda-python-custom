name: Deploy to ECR and Lambda

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

env:
  ECR_REPOSITORY: lambda-python-custom

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - uses: docker/setup-buildx-action@v2
      - uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/lambda-python-custom:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/lambda-python-custom:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Lambda and Publish
        run: |
          image_uri=${{ steps.login-ecr.outputs.registry }}/lambda-python-custom:${{ github.sha }}
          aws lambda update-function-code --function-name lambda-python-custom --image-uri $image_uri --publish
